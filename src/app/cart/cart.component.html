<h3>Cart <button class="button" type="button" (click)="clearCart()">X</button></h3>

<p>
    <a routerLink="/shipping">Shipping Prices</a>

</p>

<div class="cart-item" *ngFor="let item of items">
    <button class="button" type="button" (click)="cartService.removeItem(product)">X</button>
    <span> {{ item.name }} </span>
    <span> {{ item.price | currency }} </span>
</div>

<form [formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm.value)">
    <div>
        <label>Name</label>
        <input type="text" formControlName='name'>
    </div>

    <div>
            <label>Address</label>
            <input type="text" formControlName='address'>
    </div>

    <button class="button" type="submit">Purchase</button>

    <p>
         <button class="button" type="button" (click)="setDefault()">Reset</button>
    </p>
</form>

<div>
    <h3>Customer</h3>
    <p>
        Name: {{checkoutForm.controls.name.value}}
    </p>

    <p>
        Address: {{checkoutForm.controls.address.value}}
    </p>
</div>
